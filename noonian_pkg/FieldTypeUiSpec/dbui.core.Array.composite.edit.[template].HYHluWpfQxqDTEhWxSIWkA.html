<div ng-if="binding.value && subPerspective">
    <dbui-object-table ng-if="subPerspective.orientation !== 'vertical'" ng-model="binding.value" perspective="subPerspective" object-meta-data="objMetaData" config="tableConfig"></dbui-object-table>
    <dbui-vertical-table ng-if="subPerspective.orientation === 'vertical'" ng-model="binding.value" perspective="subPerspective" object-meta-data="objMetaData" config="tableConfig"></dbui-vertical-table>
    <div class="row">
        <div class="col-md-12" style="text-align:center"><span class="btn btn-default" ng-click="addItem()">&nbsp;&nbsp;&nbsp;<i class="fa fa-lg fa-plus " ></i>&nbsp;&nbsp;&nbsp;</span></div>
    </div>
</div>
