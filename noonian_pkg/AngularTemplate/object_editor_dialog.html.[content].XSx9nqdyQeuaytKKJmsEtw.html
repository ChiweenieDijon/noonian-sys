<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <h4>{{prompt}}</h4>
    <dbui-object-editor the-object="theObject" perspective="perspective"></dbui-object-editor>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close(theObject)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
