<div>

  <div class="row">
    <div class="col-xs-12 dbui-header">
      <h3 ng-hide="folderPerspective.title">{{labels[boClass] || boClass}} List </h3>
      <h3 ng-show="folderPerspective.title">{{folderPerspective.title}}</h3>
      <button type="button" ng-repeat="action in actionList" class="btn btn-action" ng-click="invokeAction(action)"><i class="fa fa-lg" ng-class="action.icon" ></i> {{ action.label }}</button>
    </div>
  </div>

  <dbui-object-tree bo-class="boClass" perspective="folderPerspective"></dbui-object-tree>

</div>
