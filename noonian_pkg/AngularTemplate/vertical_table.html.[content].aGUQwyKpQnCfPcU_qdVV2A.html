<div>
  <div class="row dbui-table-data">
    <div class="col-xs-12">

      <table class="table table-striped table-hover">
        
        <thead>
          <tr>
            <th></th>
            <th ng-repeat="dataObj in objectArray">
                {{dataObj[perspective.column_heading]}}
            </th>
          </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="f in perspective.fields">
                <td>{{getFieldLabel(f)}}</td>
                <td ng-repeat="dataObj in objectArray">
                    <dbui-field-viewer type-desc="getTypeDesc(f)"  display-value="getValue(dataObj, f)" abbreviated="true" field-customizations="perspective.fieldCustomizations[field]"></dbui-field-viewer>
                </td>
            </tr>
        </tbody>
        
      </table>

    </div>
  </div>

</div>
