<div>
   <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 dbui-header">
      <h3>View {{labels[boClass] || boClass}} <small uib-tooltip="Version: {{theObject.__ver}}" tooltip-placement="bottom-right">{{theObject._id}}</small></h3>
      <div style="padding-left:12px; font-style:italic">{{theObject._disp}}</div>
      <button type="button" ng-repeat="action in actionList" class="btn btn-action" ng-class="'action_'+action.id" ng-click="invokeAction(action)"><i class="fa fa-lg" ng-class="action.icon" ></i> {{ action.label }}</button>
    </div>
  </div>

  
  <div class="action-bar-upper" ng-show="recordActionList.length > 0">
      <button type="button" ng-repeat="action in recordActionList" class="btn btn-action" ng-class="'action_'+action.id" ng-click="invokeAction(action)"><i class="fa fa-lg" ng-class="action.icon" ></i> {{ action.label }}</button>
  </div>
  

  <div class="dbui-form-container">
    <dbui-object-viewer the-object="theObject" perspective="viewPerspective"></dbui-object-viewer>
  </div>
  
  <div class="action-bar-lower" ng-show="recordActionList.length > 0">
      <button type="button" ng-repeat="action in recordActionList" class="btn btn-action" ng-class="'action_'+action.id" ng-click="invokeAction(action)"><i class="fa fa-lg" ng-class="action.icon" ></i> {{ action.label }}</button>
  </div>

  <!-- related -->
  <dbui-related-viewer ng-if="viewPerspective.related" the-object="theObject" perspective-name="viewPerspective.name" related-spec="viewPerspective.related"></dbui-related-viewer>
</div>
