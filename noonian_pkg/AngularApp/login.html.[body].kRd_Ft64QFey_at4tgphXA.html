<div class="container" ng-controller="LoginController">
      <div class="row">
        <div class="col-sm-6">{{message}}</div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form class="form-horizontal" ng-submit="submit()">
            <div class="form-group" ng-hide="twoFactor">
              <label for="username" class="control-label">Username</label>
              <input type="text" class="form-control" ng-model="postData.username"/>
            </div>
            <div class="form-group" ng-hide="twoFactor">
              <label for="password" class="control-label">Password</label>
              <input name="password" type="password" class="form-control" ng-model="postData.password" />
            </div>
            
            <div class="form-group" ng-show="twoFactor">
                <label for="verifycode" class="control-label">Verification code</label>
                <input name="verifycode" type="text" class="form-control" ng-model="postData.second_factor_code" />
            </div>
            
            <input type="submit" class="btn btn-default" value="Login" />
          </form>
        </div>
      </div>
  </div>
